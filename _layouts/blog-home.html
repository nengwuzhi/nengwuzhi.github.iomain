<!DOCTYPE html>
<html>
<head>
		     {% include head.html %}
	    
	
	</head>

	<body>
		<div>
			<div id='layout'>

			{% include header.html %}
		
			<div style='clear: both'></div>
		</div>
		<div id='content' class="hp">
			<div id='posts' class="leftblock">
				<ul>
					  {% for cat in site.categories %}
					{% for post in cat[1] %}
						<li class='post'>
							{% if post.image %}
								<a href='{{post.url}}'><img class='post-image' src="{{post.image}}" /></a>
							{% endif %}
							<div class="postcontent">
					<a href='{{post.url}}'><h1 class='post-title'>{{post.title}}</h1></a>

								<div class='post-content'>{{post.summary}}</div>
							</div>
						</li>
					{% endfor %}
					{% endfor %}
				</ul>
			</div>
				     {% include navi.html %}
			  {% include footer.html %}
			<div style='clear:both'></div>
		</div>
    {% include backToTop.html %}
    <script src="{{ " /js/smooth-scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    <script type="text/javascript">
      smoothScroll.init({
        speed: 500, // 整数。 完成滚动的速度（以毫秒为单位）
        easing: 'easeInOutCubic', // 使用的缓动模式
        offset: 20, // 整数。 以像素为单位偏移滚动锚点位置的距离
      });
    </script>

</body>
</html>
