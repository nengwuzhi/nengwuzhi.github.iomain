<!DOCTYPE html>
<html>
<head>
		     {% include head.html %}
	    
	
	</head>

	<body>
		<div>
			<div id='layout'>

			{% include header.html %}
		
			<div style='clear: both'></div>
		</div>
		<div id='content' class="hp">
			<div id='posts' class="leftblock">
				<ul>
					  {% for cat in site.categories %}
					{% for post in cat[1] %}
						<li class='post'>
							{% if post.image %}
								<a href='{{post.url}}'><img class='post-image' src="{{post.image}}" /></a>
							{% endif %}
							<div class="postcontent">
					<a href='{{post.url}}'><h1 class='post-title'>{{post.title}}</h1></a>

								<div class='post-content'>{{post.summary}}</div>
							</div>
						</li>
					{% endfor %}
					{% endfor %}
				</ul>
			</div>
				     {% include navi.html %}
			  {% include footer.html %}
			<div style='clear:both'></div>
		</div>
	
		  
			 {% include backToTop.html %}

</body>
</html>
